<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            .gallery {
                display: grid;
                grid-template-columns: repeat(3, 1fr); /* Show 3 images per row */
                gap: 20px;
                justify-items: center;
                padding: 20px;
            }
            .gallery-item {
                text-align: center;
            }
            .gallery img {
                width: 100%;
                max-width: 400px; /* Make images bigger */
                height: 300px; /* Ensure consistent image size */
                object-fit: cover; /* Maintain aspect ratio */
                cursor: pointer;
                transition: transform 0.2s;
                border-radius: 15px; /* Add rounded borders */
            }
            .gallery img:hover {
                transform: scale(1.1);
            }
            .description {
                color: white; /* Change text color to white */
                padding: 10px 0;
                font-size: 16px;
            }
            .modal {
                display: none;
                position: fixed;
                z-index: 1;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                overflow: auto;
                background-color: rgba(0,0,0,0.8);
            }
            .modal-content {
                margin: 15% auto;
                display: block;
                width: 80%;
                max-width: 700px;
            }
            .modal-content img {
                width: 100%;
            }
            .caption {
                text-align: center;
                color: #ccc;
                padding: 10px 0;
            }
            .close {
                position: absolute;
                top: 15px;
                right: 35px;
                color: #fff;
                font-size: 40px;
                font-weight: bold;
                cursor: pointer;
            }
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #58838a;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }
            nav {
                background-color: #58838a;
                color: white;
                padding: 10px;
                text-align: center;
                height: 5vh; /* Occupy 8% of the screen height */
                display: flex;
                align-items: center;
                justify-content: space-between;
            }
            .nav-left {
                margin-left: 20px;
                font-size: 24px;
                font-weight: bold;
            }
            nav ul {
                display: flex;
                justify-content: flex-end;
                align-items: center;
                height: 100%;
                margin: 0;
                padding-right: 1%;
                list-style-type: none;
            }
            nav li {
                text-transform: uppercase;
                cursor: pointer;
                color: #ebebeb;
                margin-left: 20px;
            }
            nav li:hover {
                animation: spring 50ms ease-out;
                font-weight: bold;
            }
            nav li:active {
                transform: translateY(4px);
            }
            @keyframes spring {
                15% {
                    transform-origin: center center;
                    transform: scale(1.2, 1.1);
                }
                40% {
                    transform-origin: center center;
                    transform: scale(0.95, 0.95);
                }
                75% {
                    transform-origin: center center;
                    transform: scale(1.05, 1);
                }
                100% {
                    transform-origin: center center;
                    transform: scale(1, 1);
                }
            }
            .shameless-plug {
                position: absolute;
                bottom: 10px;
                right: 0;
                padding: 8px 20px;
                color: #ccc;
                text-decoration: none;
            }
            a {
                color: white;
                text-decoration: none; /* no underline */
            }
            main {
                flex: 1;
                padding: 20px;
            }
            footer {
                background-color: #58838a;
                color: white;
                text-align: center;
                padding: 10px;
                position: fixed;
                width: 100%;
                bottom: 0;
            }
            form {
                max-width: 50%;
                margin: 0 auto;
                background: #fff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            form div {
                margin: 15px;
            }
            form label {
                display: block;
                margin-bottom: 5px;
            }
            form input {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            form button {
                background-color: #58838a;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            form button:hover {
                background-color: #3b4a50;
            }
    
            .carousel {
                position: relative;
                width: 100%;
                height: 90vh;
                overflow: hidden;
            }
            .carousel img {
                width: 100%;
                height: 90vh;
                object-fit: cover;
                position: absolute;
                top: 0;
                left: 100%;
                transition: left 1s ease-in-out;
            }
            .carousel img.active {
                left: 0;
            }
            .carousel img.prev {
                left: -100%;
            }
            .carousel img.next {
                left: 100%;
            }
            .carousel-controls {
                position: absolute;
                top: 50%;
                width: 100%;
                display: flex;
                justify-content: space-between;
                transform: translateY(-50%);
            }
            .carousel-controls button {
                background-color: rgba(0, 0, 0, 0.5);
                border: none;
                color: white;
                padding: 10px;
                cursor: pointer;
            }
        </style>
    </head>
<body>
    <nav>
        <div class="nav-left">Itherius es Arte</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li>|</li>
            <li><a href="gallery.html">Photo Gallery</a></li>
            <li>|</li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="carousel">
        <img src="./images/1.jpeg" alt="Art 1" class="active">
        <img src="./images/2.jpeg" alt="Art 2">
        <img src="./images/3.jpeg" alt="Art 3">
        <img src="./images/4.jpeg" alt="Art 4">
        <img src="./images/5.jpeg" alt="Art 5">
        <div class="carousel-controls">
            <button id="prevBtn">&lt;</button>
            <button id="nextBtn">&gt;</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Itherius. All rights reserved.</p>
    </footer>
    <script>
        const images = document.querySelectorAll('.carousel img');
        let currentIndex = 0;

        document.getElementById('prevBtn').addEventListener('click', () => {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            images[currentIndex].classList.add('active');
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        });

        setInterval(() => {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }, 5000);
    </script>
</body>
</html>
